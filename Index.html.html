<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Emel - Exclusive Restaurant</title>
    <style>
        /* НЕГІЗГІ СТИЛЬДЕР */
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            background-color: var(--dark);
            color: var(--white);
        }

        /* ЕРЕКШЕ ЛОГОТИП */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--gold);
            padding: 5px 15px;
            display: inline-block;
        }

        /* ШАПКА (HEADER) */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 3 НҮКТЕ МӘЗІРІ (BURGER/MORE) */
        .more-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--gold);
            border-radius: 50%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #2a2a2a;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: var(--gold);
            color: black;
        }

        /* БАСТЫ БЕТ (HERO) */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .btn-order {
            padding: 15px 30px;
            background-color: var(--gold);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-order:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">A<span>E</span></div>
    
    <div class="more-menu" onclick="toggleMenu()">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Мәзір</a>
            <a href="#">Брондау</a>
            <a href="#">Жеткізу</a>
            <a href="#">Байланыс</a>
        </div>
    </div>
</header>

<section class="hero">
    <h1>Altyn Emel</h1>
    <p>Дәм мен сапа үйлескен жер</p>
    <br>
    <a href="#" class="btn-order">Тапсырыс беру</a>
</section>

<script>
    /* 3 НҮКТЕГЕ БАСҚАНДА МӘЗІРДІ АШУ */
    function toggleMenu() {
        var dropdown = document.getElementById("myDropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    /* СЫРТЫН БАСҚАНДА ЖАБУ */
    window.onclick = function(event) {
        if (!event.target.matches('.more-menu') && !event.target.matches('.dot')) {
            var dropdown = document.getElementById("myDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
