<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspi Style - Техника Дүкені</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS СТИЛЬДЕРІ --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header / Жоғарғы бөлім */
        header {
            background-color: #fff;
            border-bottom: 2px solid #e31e24; /* Каспи қызыл түсі */
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: #e31e24;
        }

        /* Іздеу жолағы */
        .search-box {
            flex: 1;
            display: flex;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
            font-size: 14px;
        }

        .search-box button {
            background-color: #e31e24;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: 0.2s;
        }

        .search-box button:hover {
            background-color: #c1181d;
        }

        /* Мәзір иконкалары */
        .nav-menu {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            transition: 0.2s;
        }

        .nav-link i {
            font-size: 22px;
            color: #e31e24;
            margin-bottom: 3px;
        }

        .nav-link:hover {
            color: #e31e24;
        }

        /* Тауарлар тізімі */
        .main-content {
            padding: 30px 0;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
        }

        /* Тауар карточкасы */
        .product-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .product-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .installment-badge {
            display: inline-block;
            background-color: #fff4f4;
            color: #e31e24;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .buy-button {
            width: 100%;
            background-color: #e31e24;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-button:hover {
            background-color: #c1181d;
        }

        /* Мобильді нұсқа */
        @media (max-width: 768px) {
            .search-box { display: none; }
            .nav-link span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">KASPI<span>STORE</span></a>
            
            <div class="search-box">
                <input type="text" placeholder="Тауарларды, қызметтерді іздеу">
                <button><i class="fas fa-search"></i></button>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Басты бет</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Себет</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Кіру</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <h2 class="section-title">Техника және электроника</h2>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=iPhone+15" alt="iPhone">
                <a href="#" class="product-title">Apple iPhone 15 Pro 256GB Black</a>
                <div class="product-price">685 990 ₸</div>
                <div class="installment-badge">0-0-12 бөліп төлеу</div>
                <button class="buy-button">Себетке салу</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Macbook" alt="Macbook">
                <a href="#" class="product-title">Apple MacBook Air 13 M2 8/256GB</a>
                <div class="product-price">545 000 ₸</div>
                <div class="installment-badge">0-0-24 бөліп төлеу</div>
                <button class="buy-button">Себетке салу</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=PS5" alt="PS5">
                <a href="#" class="product-title">Sony PlayStation 5 Slim Edition</a>
                <div class="product-price">285 000 ₸</div>
                <div class="installment-badge">Бөліп төлеу бар</div>
                <button class="buy-button">Себетке салу</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Watch" alt="Watch">
                <a href="#" class="product-title">Apple Watch Series 9 GPS 45mm</a>
                <div class="product-price :">215 000 ₸</div>
                <div class="installment-badge">0-0-12 бөліп төлеу</div>
                <button class="buy-button">Себетке салу</button>
            </div>
        </div>
    </main>

    <script>
        // Себетке қосу функциясы (қарапайым мысал)
        const buttons = document.querySelectorAll('.buy-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const title = button.parentElement.querySelector('.product-title').innerText;
                alert(title + ' себетке қосылды!');
            });
        });
    </script>

</body>
</html>
