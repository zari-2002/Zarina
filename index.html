<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspi Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        /* Сурет міндетті түрде ашылуы үшін интернеттен алынды */
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .installment {
            background-color: #fff0f0;
            color: #e21313;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e21313;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-container">
            <img src="https://m.media-amazon.com/images/I/81Sig6biNGL._AC_SL1500_.jpg" alt="iPhone 15 Pro">
        </div>
        
        <div class="title">Apple iPhone 15 Pro 256GB Black</div>
        <div class="price">685 990 ₸</div>
        <div class="installment">0-0-12 бөліп төлеу</div>
        
        <button class="btn">Себетке салу</button>
    </div>

</body>
</html>
