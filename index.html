<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭЕМН-34</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        /* Көк түсті логотип бөлімі */
        .header-logo {
            width: 100%;
            background-color: #0044bb;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-box {
            border: 3px solid white;
            padding: 10px 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Фото орналасқан контейнер */
        .photo-container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <div class="logo-box">ЭЕМН-34</div>
    </div>

    <div class="photo-container">
        <img src="group_photo.jpg" alt="ЭЕМН-34 тобы">
    </div>

</body>
</html>
