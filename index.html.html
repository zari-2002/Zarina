<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Emel - Ресторан Мәзірі</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfaf5;
            color: var(--dark);
        }

        .premium-font { font-family: 'Playfair Display', serif; }
        
        .menu-card {
            transition: transform 0.3s ease;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
        }

        .gold-button {
            background-color: var(--gold);
            transition: all 0.3s ease;
        }

        .gold-button:hover {
            background-color: #b8962d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="pb-24">

    <header class="bg-[#1a1a1a] text-white py-8 px-4 text-center shadow-xl">
        <h1 class="premium-font text-4xl mb-2 text-[#d4af37]">ALTYN EMEL</h1>
        <p class="text-sm tracking-[0.2em] uppercase opacity-80">Exclusive Restaurant & Lounge</p>
    </header>

    <div class="flex overflow-x-auto py-6 px-4 gap-4 no-scrollbar sticky top-0 bg-[#fcfaf5] z-10 shadow-sm">
        <button class="whitespace-nowrap px-6 py-2 rounded-full border border-[#d4af37] text-[#d4af37] font-semibold text-sm">Ыстық тағамдар</button>
        <button class="whitespace-nowrap px-6 py-2 rounded-full bg-gray-100 text-gray-500 text-sm">Салаттар</button>
        <button class="whitespace-nowrap px-6 py-2 rounded-full bg-gray-100 text-gray-500 text-sm">Сусындар</button>
    </div>

    <main class="px-4 space-y-6 max-w-md mx-auto">
        
        <div class="menu-card flex items-center py-4">
            <div class="flex-1">
                <h3 class="premium-font text-lg font-bold italic">Қазы-Манты</h3>
                <p class="text-xs text-gray-500 mb-2">Жылқы етінен дайындалған дәстүрлі тағам</p>
                <span class="text-[#d4af37] font-bold">4,500 ₸</span>
            </div>
            <button onclick="addToCart('Қазы-Манты', 4500)" class="gold-button text-white p-3 rounded-xl">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="menu-card flex items-center py-4">
            <div class="flex-1">
                <h3 class="premium-font text-lg font-bold italic">Стейк "Рибай"</h3>
                <p class="text-xs text-gray-500 mb-2">Отқа піскен жұмсақ сиыр еті</p>
                <span class="text-[#d4af37] font-bold">8,200 ₸</span>
            </div>
            <button onclick="addToCart('Стейк Рибай', 8200)" class="gold-button text-white p-3 rounded-xl">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="menu-card flex items-center py-4">
            <div class="flex-1">
                <h3 class="premium-font text-lg font-bold italic">Фирменный Лимонад</h3>
                <p class="text-xs text-gray-500 mb-2">Жалбыз бен балғын жидектер қосылған</p>
                <span class="text-[#d4af37] font-bold">1,800 ₸</span>
            </div>
            <button onclick="addToCart('Лимонад', 1800)" class="gold-button text-white p-3 rounded-xl">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </main>

    <div id="cart-panel" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-[#1a1a1a] text-white rounded-2xl p-4 shadow-2xl flex justify-between items-center hidden">
        <div>
            <span id="cart-count" class="text-xs opacity-70">0 тағам таңдалды</span>
            <div id="cart-total" class="font-bold text-lg text-[#d4af37]">0 ₸</div>
        </div>
        <button onclick="sendWhatsApp()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-all">
            <i class="fa-brands fa-whatsapp text-xl"></i>
            Тапсырыс беру
        </button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            updateUI();
            
            // Жандандыру эффектісі
            const panel = document.getElementById('cart-panel');
            panel.classList.remove('hidden');
            panel.classList.add('flex');
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length + " тағам таңдалды";
            document.getElementById('cart-total').innerText = total.toLocaleString() + " ₸";
        }

        function sendWhatsApp() {
            const phoneNumber = "7XXXXXXXXXX"; // ОСЫ ЖЕРГЕ ӨЗ НӨМІРІҢІЗДІ ЖАЗЫҢЫЗ
            let message = "Сәлеметсіз бе! Altyn Emel мәзірінен тапсырыс бергім келеді:\n\n";
            
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} - ${item.price} ₸\n`;
            });
            
            message += `\nЖалпы сома: ${total} ₸`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>

</body>
</html>
